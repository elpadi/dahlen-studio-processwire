{% extends "base.html" %}

{% block main_content %}
<main id="main-content">
	{{ page.content }}
	<form method="POST">
		<p>
			<input type="password" name="password" placeholder="Password">
			<input type="submit">
		</p>
	</form>
	{% if bad_password %}<p>You have entered the wrong password. Please check your spelling or contact us for help.</p>{% endif %}
</main>
{% endblock %}
