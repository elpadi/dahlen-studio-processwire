<section id="{{ name }}" class="motion" data-info="{{ js }}" data-timing="{{ timing }}" data-start="{{ start }}">
	{% include 'snippets/play-button.html' %}
	<img src="{{ poster }}" alt="{{ title }}">
</section>
{% if has_custom_info %}
<script src="{{ assets_url }}slideshow-info/{{ name }}.js"></script>
{% else %}
<script>window.{{ js }} = {{ json(images) }};</script>
{% endif %}
